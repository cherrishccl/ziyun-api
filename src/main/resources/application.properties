# PROFILES
## dev | prod | test
spring.profiles.active=prod

server.port=8080
server.session-timeout=30
server.context-path=
server.tomcat.max-threads=1000
server.tomcat.uri-encoding=UTF-8

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# 设置IO线程数, 它主要执行非阻塞的任务,它们会负责多个连接, 默认设置每个CPU核心一个线程
server.undertow.io-threads=10
# 阻塞任务线程池, 当执行类似servlet请求阻塞操作, undertow会从这个线程池中取得线程,它的值设置取决于系统的负载
server.undertow.worker-threads=1000
# 以下的配置会影响buffer,这些buffer会用于服务器连接的IO操作,有点类似netty的池化内存管理
# 每块buffer的空间大小,越小的空间被利用越充分
server.undertow.buffer-size=1024
# 每个区分配的buffer数量 , 所以pool的大小是buffer-size * buffers-per-region
server.undertow.buffers-per-region=1024
# 是否分配的直接内存
server.undertow.direct-buffers=true

#首营资料附件上传下载路径
file.upload.dir=/tmp/files/gmp

#jwt token
jwt.key.store=security/oxcc.jks
jwt.key.pass=oxchaintest
jwt.key.alias=oxkey-cc
jwt.cert=security/oxcc.cer

#首次启动需要创建channel，否则不需要。1=首次启动，0=否
app.firststartup=0
